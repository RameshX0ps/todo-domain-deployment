{% extends 'base.html' %}
{% block content %}
<form class="form-card" method="post">
    <h2>Edit Todo</h2>
    <label>Title<input name="title" required value="{{ todo.title }}" maxlength="140"></label>
    <label>Description<textarea name="description" rows="4">{{ todo.description }}</textarea></label>
    <div class="form-actions">
        <a class="btn ghost" href="{{ url_for('index') }}">Cancel</a>
        <button class="btn" type="submit">Save</button>
    </div>
</form>
{% endblock %}
